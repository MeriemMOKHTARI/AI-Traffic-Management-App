name: happy_tech_mastering_api_with_flutter
description: "A new Flutter project."
# Prevents accidental publishing to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number for your application
version: 1.0.0+1
environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Flutter packages
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  image_picker: 
  dio: ^5.4.0
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.2.3
  flutter_svg: 
  animated_bottom_navigation_bar: ^1.3.3
  google_maps_flutter: 
  permission_handler: ^11.3.1
  geolocator: ^9.0.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for good coding practices
  flutter_lints: ^4.0.0

flutter:
  # Use material design
  uses-material-design: true

  # Asset declaration
  assets:
    - assets/images/

  # Custom fonts declaration
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 700
